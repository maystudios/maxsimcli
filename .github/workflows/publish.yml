name: Publish to npm

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: publish
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - run: pnpm install --frozen-lockfile

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Build
        run: pnpm run build

      - name: Release
        run: |
          # Only bump version if there are existing git tags (not initial release)
          if git tag -l | grep -q .; then
            npx nx release --skip-publish 2>&1 || true
          fi

          # Get local version
          VERSION=$(node -p "require('./packages/cli/package.json').version")
          echo "Local version: $VERSION"

          # Check if already on npm
          NPM_VERSION=$(npm view maxsimcli version 2>/dev/null || echo "none")
          echo "npm version: $NPM_VERSION"

          if [ "$VERSION" = "$NPM_VERSION" ]; then
            echo "v$VERSION already published, nothing to do."
            exit 0
          fi

          # Push commits and tags (if any)
          git push --follow-tags 2>/dev/null || true

          # Publish
          pnpm publish --filter maxsimcli --no-git-checks --access public
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
