name: Cleanup npm versions

on:
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Deprecate old versions
        run: |
          npm deprecate maxsimcli@1.0.5 "Deprecated - use maxsimcli@latest" || true
          npm deprecate maxsimcli@1.0.6 "Deprecated - use maxsimcli@latest" || true
          echo "Done. Current versions:"
          npm view maxsimcli versions --json 2>/dev/null || echo "none"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
